<%=tpl('header')%>
<script type="text/javascript" src="res/js/events.js"></script>
<script type="text/template" id="status_template">
    <div class="status-item" data-id="[[=id]]">
        <span class="user-sign">[[=user]]</span>
        <span class="label label-[[=type]]">[[=type_lang]]</span>
        <div class="content">
            [[=content]]
            <small>- [[=human_time]]</small>
        </div>
        <button class="trash btn hidden-xs btn-sm btn-default hidden-start visible-for-[[=user]]">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button class="trash btn visible-xs btn-xs btn-default hidden-start visible-for-[[=user]]">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
    </div>
</script>
<div class="events">
    <div class="row">
        <div class="col-md-5">
            <div class="block">
                <h4>
                    <span class="glyphicon glyphicon-bullhorn"></span>
                    {{Announcements}}
                    <button onclick="editOrSaveAnn(this)" class="btn visible-verified-user btn-xs btn-default pull-right">
                        <span class="glyphicon glyphicon-edit"></span>
                        <span class="text">{{Edit}}</span>
                        <span class="text hidden-start">{{Save}}</span>
                    </button>
                </h4>
                <div id="announcement"><%=data_read('announcement');%></div>
            </div>
            <%=tpl('calendar')%>
        </div>
        <div class="col-md-7">
            <div class="block">
                <h4>
                    <span class="glyphicon glyphicon-tags"></span>
                    {{Activity}}
                    <button class="btn btn-sm btn-primary pull-right visible-user" onclick="postStatus()">
                        <span class="text">
                            <span class="write glyphicon glyphicon-pencil"></span>
                            {{Say something}}
                        </span>
                        <span class="text hidden-start">
                            <span class="write glyphicon glyphicon-send"></span>
                            {{Send}}
                        </span>
                    </button>
                </h4>
                <textarea class="form-control hidden-start" id="postStatusArea"></textarea>
                <button id="fetch_new_btn" onclick="fetchNew(true)" class="fetchbtn hidden-start alert alert-info">{{New message, click to show}}</button>
                <div class="status">
                </div>
                <button id="fetch_old_btn" onclick="fetchPrev(true)" class="fetchbtn alert alert-info">{{click to load more}}</button>
            </div>
        </div>
    </div>
</div>
<%=tpl('footer')%>
