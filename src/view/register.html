<%=tpl('header')%>
<div class="container">
    <div class="row">
        <form class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 login form-horizontal" action="<%=BASE%>register" method="post">
            <h3>{{Register}}</h3>
            <div class="well">
                {{Registered users can post status and make comments. Editing wiki and using dev tools requires further verification after register.}}
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">{{Username}}</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name="username" value="<%=$_POST['username']%>"/>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">{{Password}}</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"/>
              </div>
            </div>
            <div class="form-group">
              <label for="retype" class="col-sm-2 control-label">{{Retype}}</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="retype" name="retype"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-3 col-sm-offset-2 col-sm-2">
                  <input type="submit" class="btn btn-default" value="{{Confirm}}"/>
              </div>
              <div class="col-xs-9 col-sm-8 errormsg">
                  <%=$errormsg%>
              </div>
            </div>
        </form>
    </div>
</div>
<%=tpl('footer')%>
